<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Valerii Tryhubov">
    <meta name="description" content="Software engineer's business card">
    <meta name="keywords" content="business card, software engineer, developer, cv, resume">

    <link rel="shortcut icon" type="image/svg+xml" href="icons/favicon.svg"/>

    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>Valerii Tryhubov</title>
</head>
<body>
    <div class="container">
        <div class="main d-flex flex-column">
            <div class="item align-self-center my-auto">
                <div class="item text-center mx-auto"><h1>Valerii Tryhubov</h1></div>
                <div class="item text-center mx-auto"><h5>Software Engineer</h5></div>
                <div class="item mx-auto">
                    <a title="LinkedIn Profile" href="https://www.linkedin.com/in/tryhubov/" target="_blank"><img src="icons/linkedin.svg" alt="LinkedIn icon"></a>
                    <a title="GitHub Profile" href="https://github.com/tryhubov" target="_blank"><img src="icons/github.svg" alt="GitHub icon"></a>
                    <a title="Send me an email" href="mailto:valerii@tryhubov.com" target="_blank"><img src="icons/mail.svg" alt="Mail icon"></a>
                </div>
            </div>
            <div class="footer item align-self-end mx-auto">Copyright &copy; 2020 Valerii Tryhubov</div>
        </div>
    </div>
    <script>
        // trick to viewport units on mobile https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>
</html>
